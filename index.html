<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="photograph, image, picture, search, unsplash, api, javascript, fetch">
    <meta name="description" content="Search any image from Unsplash.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>PhotoSearch using Unsplash Engine</title>
</head>
<body>
    <h1 class="text-center mt-3 mb-2.5">PhotoSearch</h1>
    <form class="ml-4 mr-4" id="image-searcher">
        <div class="form-group">
            <label for="search-bar">Enter search term: </label>
            <input class="form-control" type="text" id="search-bar" placeholder="Search a photo using the Unsplash Engine...">
        </div>
        <div class="form-group">
            <button onclick="fetchPhotos()" class="btn btn-success" id="submit-btn">
                Search
            </button>
        </div>
    </form>
    <section class="gallery" id="img-gallery">
    </section>

    <script src="app.js"></script>
</body>
</html>
