<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="photograph, image, picture, search, unsplash, random, find">
    <meta name="description" content="Search up any image from Unsplash.com right here at PhotoSearch.">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="styles.css">
    <title>PhotoSearch</title>
</head>
<body>
    <h1 id="docu-title">PhotoSearch</h1>
    <form class="entire-form" id="search-form">
        <div class="search-bar">
            <input id="search-field" type="text" maxlength="75" required>
            <button id="search-btn" type="submit" onclick="search()">Search</button>
        </div>
        <div class="limit-div">
            <label id="limit-label" for="limit">How many images do you want to load?</label>
            <input id="limit" name="limit" type="number" min="1" max="75" required>
        </div>
    </form>
    <section class="gallery" id="img-gallery">
    </section>

    <script src="app.js"></script>
</body>
</html>
